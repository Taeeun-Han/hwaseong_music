<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Swiper demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />

    <style>
        html,
        body {
            position: relative;
            height: 100%;
            margin: 0 auto;
        }

        body {
            background: #eee;
            font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
            font-size: 14px;
            color: #000;
            margin: 0;
            padding: 0;
        }

        .swiper-container {
            width: 100%;
            height: 100%;
        }

        .swiper-slide {
            text-align: center;
            font-size: 18px;
            background: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            /* 추가: 커서 모양 변경 */
        }

        .swiper-slide img {
            display: block;
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            /* 변경: 이미지가 비율 유지하며 보이도록 */
        }

        /* 추가: 확대된 이미지 스타일 */
        .swiper-zoom-container {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .swiper-zoom-container img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            cursor: zoom-out;
            /* 확대된 이미지에서는 클릭 시 축소되도록 커서 변경 */
        }
    </style>
</head>

<body>

    <div class="swiper-container mySwiper" direction="vertical" pagination="true" pagination-clickable="true">
        <div class="swiper-wrapper">
            <div class="swiper-slide"><img src="./img/1.jpg" alt="1"></div>
            <div class="swiper-slide"><img src="./img/2.jpg" alt="2"></div>
            <div class="swiper-slide"><img src="./img/3.jpg" alt="3"></div>
            <div class="swiper-slide"><img src="./img/4.jpg" alt="4"></div>
            <div class="swiper-slide"><img src="./img/5.jpg" alt="5"></div>
            <div class="swiper-slide"><img src="./img/6.jpg" alt="6"></div>
        </div>
        <div class="swiper-zoom-container"></div> <!-- 추가: 확대된 이미지 컨테이너 -->
    </div>

    <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
    <script>
        const mySwiper = new Swiper('.mySwiper', {
            direction: 'vertical',
            pagination: {
                el: '.swiper-pagination',
                clickable: true,
            },
            zoom: {
                containerClass: 'swiper-zoom-container', // 확대된 이미지 컨테이너 지정
                zoomedSlideClass: 'swiper-slide-zoomed', // 확대된 이미지 슬라이드 지정
                toggle: false, // 확대 버튼을 클릭하는 대신 이미지 클릭으로 확대/축소하도록 설정
            },
        });
    </script>
</body>

</html>
