<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Swiper demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />

    <style>
        html,
        body {
            position: relative;
            height: 100%;
            /* width: 360px; */
            margin: 0 auto;
        }

        body {
            background: #eee;
            font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
            font-size: 14px;
            color: #000;
            margin: 0;
            padding: 0;
        }

        swiper-container {
            width: 100%;
            height: 100%;
            border: 1px solid orange;
        }

        swiper-slide {
            text-align: center;
            font-size: 18px;
            background: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        swiper-slide img {
            display: block;
            width: 100%;
            height: 100%;
            /* object-fit: cover; */
        }
    </style>
</head>

<body>

    <swiper-container class="mySwiper" direction="vertical" pagination="true" pagination-clickable="true">
        <swiper-slide><img src="./img/1.jpg" alt="1"></swiper-slide>
        <swiper-slide><img src="./img/2.jpg" alt="2"></swiper-slide>
        <swiper-slide><img src="./img/3.jpg" alt="3"></swiper-slide>
        <swiper-slide><img src="./img/4.jpg" alt="4"></swiper-slide>
        <swiper-slide><img src="./img/5.jpg" alt="5"></swiper-slide>
        <swiper-slide><img src="./img/6.jpg" alt="6"></swiper-slide>
    </swiper-container>


    <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-element-bundle.min.js"></script>
</body>

</html>
