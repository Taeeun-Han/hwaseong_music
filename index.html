<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Swiper demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />

    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>


    <style>
        html,
        body {
            position: relative;
            height: 100%;
            /* width: 360px; */
            margin: 0 auto;
        }

        body {
            background: #eee;
            font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
            font-size: 14px;
            color: #000;
            margin: 0;
            padding: 0;
        }

        .swiper-container {
            width: 100%;
            height: 100%;
        }

        .swiper-slide {
            text-align: center;
            font-size: 18px;
            background: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .swiper-slide .swiper-zoom-container img {
            display: block;
            width: 100%;
            height: 100%;
            /* object-fit: cover; */
        }
    </style>
</head>

<body>

    <swiper-container class="mySwiper swiper-container" direction="vertical" pagination="true"
        pagination-clickable="true">
        <swiper-slide class="swiper-slide">
            <div class="swiper-zoom-container">
                <img src="./img/1.jpg" alt="1">
            </div>
        </swiper-slide>
        <swiper-slide class="swiper-slide">
            <div class="swiper-zoom-container">
                <img src="./img/2.jpg" alt="2">
            </div>
        </swiper-slide>
        <swiper-slide class="swiper-slide">
            <div class="swiper-zoom-container">
                <img src="./img/3.jpg" alt="3">
            </div>
        </swiper-slide>
        <swiper-slide class="swiper-slide">
            <div class="swiper-zoom-container">
                <img src="./img/4.jpg" alt="4">
            </div>
        </swiper-slide>
        <swiper-slide class="swiper-slide">
            <div class="swiper-zoom-container">
                <img src="./img/5.jpg" alt="5">
            </div>
        </swiper-slide>
        <swiper-slide class="swiper-slide">
            <div class="swiper-zoom-container">
                <img src="./img/6.jpg" alt="6">
            </div>
        </swiper-slide>
    </swiper-container>

    <div class="swiper-pagination"></div>


    <script>
        var swiper = new Swiper('.mySwiper', {
            direction: 'vertical',
            pagination: {
                el: '.swiper-pagination',
                clickable: true,
            },
            zoom: {
                enabled: true,  // 줌 활성화
                maxRatio: 3,  // 최대 줌 비율
                touchRatio: 0.5,  // 줌 제스처의 감도 조절
                toggle: true,  // 두 번 탭하여 줌을 활성화/비활성화
            }
        });
    </script>
</body>

</html>
